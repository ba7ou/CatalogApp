{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class"container">
	<div class="row banner menu">
		<div class="col-md-12">
			<ol class="breadcrumb">
  			<li><a href="{{url_for('showCatalog')}}">Home</a></li>
				<li>{{item_name.name}}</li>
				<li class="active">Delete Item</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="alert alert-info" role="alert">
				Are you sure you want to delete <strong>{{item_name.name}}</strong>?
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<form action="#" method = 'post'>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			</form>
		</div>
		<div class="col-md-1">
			<a href = '{{url_for('showCatalog')}}'>
				<button class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
</div>
{% endblock %}
